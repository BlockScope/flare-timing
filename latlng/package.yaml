library:
  source-dirs: library
  exposed-modules:
  - Flight.Field
  - Flight.EastNorth
  - Flight.LatLng
  - Flight.LatLng.Raw
  - Flight.LatLng.Double
  - Flight.LatLng.Float
  - Flight.LatLng.Rational
  - Flight.Distance
tests: {}
copyright: © 2017-2018 Phil de Joux, © 2017-2018 Block Scope Limited
category: Flight
license-file: LICENSE.md
maintainer: phil.dejoux@blockscope.com
ghc-options:
- -Wall
- -fplugin Data.UnitsOfMeasure.Plugin
dependencies:
- base >=4.9.1.0 && <5
- numbers
- random
- aeson
- cassava
- bytestring
- bifunctors
- uom-plugin
- formatting
- text
- newtype
- tasty-quickcheck
- smallcheck
- detour-via-sci
- detour-via-uom
- siggy-chardust
- flight-units
default-extensions:
- DataKinds
- DeriveFunctor
- DeriveGeneric
- DeriveAnyClass
- DerivingStrategies
- DisambiguateRecordFields
- FlexibleContexts
- FlexibleInstances
- GeneralizedNewtypeDeriving
- GADTs
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- OverloadedStrings
- PackageImports
- ParallelListComp
- PartialTypeSignatures
- PatternSynonyms
- QuasiQuotes
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TemplateHaskell
- TypeApplications
- TypeFamilies
- TypeOperators
- TypeSynonymInstances
- TupleSections
- UndecidableInstances
name: flight-latlng
version: 0.1.0
extra-source-files:
- package.dhall
- changelog.md
- README.md
synopsis: Latitude and longitude as used in hang gliding and paragliding competitions.
author: Phil de Joux
github: blockscope/flare-timing/latlng
tested-with: GHC == 8.2.2
license: MPL-2.0
description: Latitude and longitude.

