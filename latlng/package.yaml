name: flight-latlng
version: '0.1.0'
synopsis: Latitude and longitude as used in hang gliding and paragliding competitions.
description: Latitude and longitude.
category: Flight
github: BlockScope/flare-timing
author: Phil de Joux
maintainer: phil.dejoux@blockscope.com
copyright: Phil de Joux 2017-2018
license: MPL-2.0
license-file: LICENSE.md
tested-with: GHC == 8.2.2
extra-source-files:
- package.yaml
- changelog.md
- README.md

ghc-options:
- -Wall
- -fplugin Data.UnitsOfMeasure.Plugin

library:
  dependencies:
  - base >=4.5 && <5
  - numbers
  - random
  - aeson
  - cassava
  - bytestring
  - bifunctors
  - uom-plugin
  - formatting
  - text
  - newtype
  - tasty-quickcheck
  - smallcheck
  - aeson-via-sci
  - siggy-chardust
  - flight-units
  source-dirs: library
  exposed-modules:
  - Flight.Field
  - Flight.EastNorth
  - Flight.LatLng
  - Flight.LatLng.Raw
  - Flight.LatLng.Double
  - Flight.LatLng.Float
  - Flight.LatLng.Rational
  - Flight.Distance

tests:
  hlint:
    dependencies:
    - base
    - numbers
    - random
    - aeson
    - cassava
    - bytestring
    - bifunctors
    - uom-plugin
    - formatting
    - text
    - newtype
    - tasty-quickcheck
    - smallcheck
    - aeson-via-sci
    - siggy-chardust
    - flight-units
    - hlint
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    main: HLint.hs
    source-dirs:
    - library
    - test-suite-hlint
