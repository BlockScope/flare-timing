  - (cd "zone" && cabal sdist)
  - mv "build"/dist/build-flare-timing-*.tar.gz "aeson-via-sci"/dist/aeson-via-sci-*.tar.gz "aeson-via-uom"/dist/aeson-via-uom-*.tar.gz "cmd"/dist/flight-cmd-*.tar.gz "comp"/dist/flight-comp-*.tar.gz "earth"/dist/flight-earth-*.tar.gz "fsdb"/dist/flight-fsdb-*.tar.gz "gap"/dist/flight-gap-*.tar.gz "igc"/dist/flight-igc-*.tar.gz "kml"/dist/flight-kml-*.tar.gz "latlng"/dist/flight-latlng-*.tar.gz "lookup"/dist/flight-lookup-*.tar.gz "mask"/dist/flight-mask-*.tar.gz "route"/dist/flight-route-*.tar.gz "scribe"/dist/flight-scribe-*.tar.gz "siggy-chardust"/dist/siggy-chardust-*.tar.gz "span"/dist/flight-span-*.tar.gz "task"/dist/flight-task-*.tar.gz "tasty-compare"/dist/tasty-compare-*.tar.gz "track"/dist/flight-track-*.tar.gz "units"/dist/flight-units-*.tar.gz "zone"/dist/flight-zone-*.tar.gz ${DISTDIR}/
  - cd ${DISTDIR} || false
  - find . -maxdepth 1 -name '*.tar.gz' -exec tar -xvf '{}' \;
  - "printf 'packages: build-flare-timing-*/*.cabal aeson-via-sci-*/*.cabal aeson-via-uom-*/*.cabal flight-cmd-*/*.cabal flight-comp-*/*.cabal flight-earth-*/*.cabal flight-fsdb-*/*.cabal flight-gap-*/*.cabal flight-igc-*/*.cabal flight-kml-*/*.cabal flight-latlng-*/*.cabal flight-lookup-*/*.cabal flight-mask-*/*.cabal flight-route-*/*.cabal flight-scribe-*/*.cabal siggy-chardust-*/*.cabal flight-span-*/*.cabal flight-task-*/*.cabal tasty-compare-*/*.cabal flight-track-*/*.cabal flight-units-*/*.cabal flight-zone-*/*.cabal\\n' > cabal.project"
  - cat cabal.project
  # this builds all libraries and executables (without tests/benchmarks)
  - cabal new-build -w ${HC} --disable-tests --disable-benchmarks all

  # Build with installed constraints for packages in global-db
  - if $INSTALLED; then echo cabal new-build -w ${HC} --disable-tests --disable-benchmarks $(${HCPKG} list --global --simple-output --names-only | sed 's/\([a-zA-Z0-9-]\{1,\}\) */--constraint="\1 installed" /g') all | sh; else echo "Not building with installed constraints"; fi

  # build & run tests, build benchmarks
  - cabal new-build -w ${HC} ${TEST} ${BENCH} all
  - if [ "x$TEST" = "x--enable-tests" ]; then cabal new-test -w ${HC} ${TEST} ${BENCH} all; fi

  # cabal check
  - (cd build-flare-timing-* && cabal check)
  - (cd aeson-via-sci-* && cabal check)
  - (cd aeson-via-uom-* && cabal check)
  - (cd flight-cmd-* && cabal check)
  - (cd flight-comp-* && cabal check)
  - (cd flight-earth-* && cabal check)
  - (cd flight-fsdb-* && cabal check)
  - (cd flight-gap-* && cabal check)
  - (cd flight-igc-* && cabal check)
  - (cd flight-kml-* && cabal check)
  - (cd flight-latlng-* && cabal check)
  - (cd flight-lookup-* && cabal check)
  - (cd flight-mask-* && cabal check)
  - (cd flight-route-* && cabal check)
  - (cd flight-scribe-* && cabal check)
  - (cd siggy-chardust-* && cabal check)
  - (cd flight-span-* && cabal check)
  - (cd flight-task-* && cabal check)
  - (cd tasty-compare-* && cabal check)
  - (cd flight-track-* && cabal check)
  - (cd flight-units-* && cabal check)
  - (cd flight-zone-* && cabal check)

  # haddock
  - rm -rf ./dist-newstyle
  - if $HADDOCK; then cabal new-haddock -w ${HC} ${TEST} ${BENCH} all; else echo "Skipping haddock generation";fi

