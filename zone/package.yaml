name: flight-zone
version: 0.1.0
synopsis: Control zones to fly.
description: Control zones for hang gliding and paragliding competitons.
category: Flight
author: Phil de Joux
maintainer: phil.dejoux@blockscope.com
copyright: © 2017-2018 Phil de Joux, © 2017-2018 Block Scope Limited
license: MPL-2.0
license-file: LICENSE.md
tested-with: GHC == 8.2.2
github: blockscope/flare-timing/zone
extra-source-files:
- package.dhall
- changelog.md
- README.md
default-extensions:
- DataKinds
- DeriveFunctor
- DeriveGeneric
- DeriveAnyClass
- DerivingStrategies
- DisambiguateRecordFields
- FlexibleContexts
- FlexibleInstances
- GeneralizedNewtypeDeriving
- GADTs
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- OverloadedStrings
- PackageImports
- ParallelListComp
- PartialTypeSignatures
- PatternSynonyms
- QuasiQuotes
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TemplateHaskell
- TypeApplications
- TypeFamilies
- TypeOperators
- TypeSynonymInstances
- TupleSections
- UndecidableInstances
ghc-options:
- -Wall
- -fplugin Data.UnitsOfMeasure.Plugin
dependencies:
- base >=4.9.1.0 && <5
- uom-plugin
- aeson
- scientific
- newtype
- siggy-chardust
- detour-via-sci
- detour-via-uom
- flight-units
- flight-latlng
library:
  exposed-modules:
  - Flight.Zone
  - Flight.Zone.ZoneKind
  - Flight.Zone.MkZones
  - Flight.Zone.TaskZones
  - Flight.Zone.Path
  - Flight.Zone.Raw
  - Flight.Zone.Cylinder
  source-dirs: library
tests:
  serial:
    main: Spec.hs
    source-dirs:
    - library
    - test-suite-serial
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    dependencies:
    - text
    - yaml
    - here
    - bytestring
    - aeson-pretty
    - tasty
    - tasty-hspec
    - tasty-discover
    - tasty-golden

