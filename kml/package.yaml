name: flight-kml
version: 1.0.1
synopsis: Parsing of pilot tracklogs dumped as KML.
description: Provides parsing of dumped tracklogs. In hang gliding and paragliding
  competitions when FS and GpsDump are paired in competition mode a pilot's tracklog
  is dumped as KML. This is exlained in detail on the FS wiki.
category: Data, Parsing, Geography, Gps, Flight, XML, KML
homepage: https://github.com/blockscope/flare-timing/tree/master/kml#readme
author: Phil de Joux
maintainer: phil.dejoux@blockscope.com
copyright: © 2017-2018 Phil de Joux, © 2017-2018 Block Scope Limited
license: MPL-2.0
license-file: LICENSE.md
tested-with: GHC == 8.2.2
github: blockscope/flare-timing/kml
extra-source-files:
- package.dhall
- changelog.md
- README.md
- ! '**/*.kml'
default-extensions:
- DataKinds
- DeriveFunctor
- DeriveGeneric
- DeriveAnyClass
- DerivingStrategies
- DisambiguateRecordFields
- FlexibleContexts
- FlexibleInstances
- GeneralizedNewtypeDeriving
- GADTs
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- OverloadedStrings
- PackageImports
- ParallelListComp
- PartialTypeSignatures
- PatternSynonyms
- QuasiQuotes
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TemplateHaskell
- TypeApplications
- TypeFamilies
- TypeOperators
- TypeSynonymInstances
- TupleSections
- UndecidableInstances
ghc-options:
- -Wall
dependencies:
- base >=4.9.1.0 && <5
- split
- parsec
- hxt
- path
- hxt-xpath
- aeson
- time
- detour-via-sci
- siggy-chardust
library:
  exposed-modules:
  - Flight.Kml
  - Flight.Kml.Internal
  source-dirs: library
tests:
  doctest:
    main: DocTest.hs
    source-dirs:
    - library
    - test-suite-doctest
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    dependencies:
    - template-haskell
    - doctest
  parse:
    main: Parse.hs
    source-dirs:
    - library
    - test-suite-parse
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    dependencies:
    - base
    - split
    - parsec
    - hxt
    - path
    - hxt-xpath
    - aeson
    - time
    - raw-strings-qq
    - tasty
    - tasty-hunit
    - tasty-quickcheck
    - tasty-smallcheck
    - smallcheck
    - detour-via-sci
    - siggy-chardust

