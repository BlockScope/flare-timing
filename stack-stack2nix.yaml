resolver: lts-12.8
flags:
  stack:
    disable-git-info: true
packages:
- location:
    git: https://github.com/input-output-hk/stack2nix
    commit: 89301dd823877a69a396fae3b12f90767d41c7ef
  extra-dep: true
extra-deps:
- cabal2nix-2.11.1
- hpack-0.31.0@rev:0
- infer-license-0.2.0@rev:0 #for hpack-0.31
- yaml-0.10.4.0@rev:0 #for hpack-0.31
- stack-1.9.1
- lens-4.17
- cabal-doctest-1.0.6@rev:2
- http-api-data-0.3.10
- Cabal-2.4.0.1@rev:0
- happy-1.19.9@rev:3 #for haskell-src-exts
nix:
  packages: [zlib,gmp,git,pcre,openssl]
ghc-options:
  stack2nix: -Werror
extra-include-dirs:
- /usr/local/opt/openssl/include
extra-lib-dirs:
- /usr/local/opt/openssl/lib
local-bin-path: __shake-build
