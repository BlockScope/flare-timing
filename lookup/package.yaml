name: flight-lookup
version: 0.1.0
synopsis: Hang gliding and paragliding competition data access.
description: Lookup items for a task, for a pilot, etc.
category: Data
author: Phil de Joux
maintainer: phil.dejoux@blockscope.com
copyright: © 2017-2018 Phil de Joux, © 2017-2018 Block Scope Limited
license: MPL-2.0
license-file: LICENSE.md
tested-with: GHC == 8.2.2
github: blockscope/flare-timing/lookup
extra-source-files:
- package.dhall
- changelog.md
- README.md
default-extensions:
- DataKinds
- DeriveFunctor
- DeriveGeneric
- DeriveAnyClass
- DerivingStrategies
- DisambiguateRecordFields
- FlexibleContexts
- FlexibleInstances
- GeneralizedNewtypeDeriving
- GADTs
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- OverloadedStrings
- PackageImports
- ParallelListComp
- PartialTypeSignatures
- PatternSynonyms
- QuasiQuotes
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TemplateHaskell
- TypeApplications
- TypeFamilies
- TypeOperators
- TypeSynonymInstances
- TupleSections
- UndecidableInstances
ghc-options:
- -Wall
- -fplugin Data.UnitsOfMeasure.Plugin
dependencies:
- base >=4.9.1.0 && <5
- split
- path
- aeson
- scientific
- containers
- unordered-containers
- time
- cassava
- bytestring
- directory
- filepath
- filemanip
- lens
- mtl
- uom-plugin
- detour-via-sci
- flight-latlng
- flight-zone
- flight-route
- flight-gap
- flight-comp
- flight-kml
- flight-mask
library:
  exposed-modules:
  - Flight.Lookup.Route
  - Flight.Lookup.Cross
  - Flight.Lookup.Tag
  - Flight.Lookup
  source-dirs: library
tests: {}

