name: flight-scribe
version: '0.1.0'
synopsis: Hang gliding and paragliding competition scoring files.
description: Reading and writing competition scoring files.
category: Data
github: BlockScope/flare-timing
author: Phil de Joux
maintainer: phil.dejoux@blockscope.com
copyright: Phil de Joux 2017-2018
license: MPL-2.0
license-file: LICENSE.md
tested-with: GHC == 8.2.2
extra-source-files:
- package.yaml
- changelog.md
- README.md

ghc-options: -Wall

library:
  dependencies:
  - base >=4.5 && <5
  - split
  - path
  - aeson
  - scientific
  - containers
  - unordered-containers
  - time
  - cassava
  - bytestring
  - directory
  - filepath
  - filemanip
  - mtl
  - yaml
  - vector
  - aeson-via-sci
  - flight-latlng
  - flight-zone
  - flight-route
  - flight-gap
  - flight-comp
  source-dirs: library
  exposed-modules:
  - Flight.Scribe

tests:
  hlint:
    dependencies:
    - base
    - hlint
    - split
    - path
    - aeson
    - scientific
    - containers
    - unordered-containers
    - time
    - cassava
    - bytestring
    - directory
    - filepath
    - filemanip
    - mtl
    - yaml
    - vector
    - aeson-via-sci
    - flight-latlng
    - flight-zone
    - flight-route
    - flight-gap
    - flight-comp
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    main: HLint.hs
    source-dirs:
    - library
    - test-suite-hlint
