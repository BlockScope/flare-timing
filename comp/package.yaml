# This YAML file describes your package. Stack will automatically generate a
# Cabal file when you run `stack build`. See the hpack website for help with
# this file: <https://github.com/sol/hpack>.
extra-source-files:
- package.yaml
- changelog.md
- README.md
- stack.yaml
ghc-options:
- -Wall
- -fplugin Data.UnitsOfMeasure.Plugin
library:
  dependencies:
  - base >=4.5 && <5
  - split
  - path
  - aeson
  - scientific
  - containers
  - unordered-containers
  - time
  - cassava
  - bytestring
  - directory
  - filepath
  - filemanip
  - lens
  - mtl
  - uom-plugin
  - aeson-rational
  - flight-latlng
  - flight-zone
  - flight-gap
  source-dirs: library
  exposed-modules:
  - Flight.Comp
  - Flight.Track.Cross
  - Flight.Track.Tag
  - Flight.Track.Mask
  - Flight.Track.Time
author: Phil de Joux
maintainer: phil.dejoux@blockscope.com
name: flight-comp
synopsis: Hang gliding and paragliding competition scoring inputs.
description: Hang gliding and paragliding competitors and tasks.
category: Data
license: BSD3
license-file: LICENSE.md
github: BlockScope/flare-timing
tests:
  hlint:
    dependencies:
    - base
    - hlint
    - split
    - path
    - aeson
    - scientific
    - containers
    - unordered-containers
    - time
    - cassava
    - bytestring
    - directory
    - filepath
    - filemanip
    - aeson-rational
    - flight-latlng
    - flight-zone
    - flight-gap
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    main: HLint.hs
    source-dirs:
    - library
    - test-suite-hlint
