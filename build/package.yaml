name: build-flare-timing
version: '0.1.0'
synopsis: A shake build of flare-timing.
description: Builds the packages making up flare-timing.
category: Data, Parsing
github: blockscope/flare-timing/build
author: Phil de Joux
maintainer: phil.dejoux@blockscope.com
copyright: Phil de Joux 2017-2018
license: MPL-2.0
license-file: LICENSE.md
tested-with: GHC == 8.2.2
extra-source-files:
- package.yaml
- changelog.md
- readme.md

ghc-options: -Wall

executables:
  build-flare-timing:
    dependencies:
    - base
    - ansi-terminal
    - shake
    - time
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    main: Main.hs
    source-dirs: app-cmd
tests:
  hlint:
    dependencies:
    - base
    - hlint
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    main: HLint.hs
    source-dirs:
    - test-suite-hlint
